<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Javascript-quiz</title>
</head>
<body>
    
    <div class="home__box custom__box">
        <h3>Instruction:</h3>
        <p>Total number of questions: <span class="total__question"></span></p>
        <button type="button" class="btn" onclick="startQuiz();">Start Quiz</button>
    </div>

    <div class="quiz__box custom__box hide">
        <div class="question__number">
            
        </div>
        <div class="question__text">
            
        </div>
        <div class="option__container">
            
        </div>
        <div class="next__question__btn">
            <button type="button" class="btn" onclick="next();">Next</button>
        </div>
        <div class="answers__indicator">
            
        </div>
    </div>

    <div class="result__box custom__box hide">
        <h1>Quiz Result</h1>
        <table>
            <tr>
                <td>Total Question</td>
                <td><span class="total__question"></span></td>
            </tr>
            <tr>
                <td>Attempt</td>
                <td><span class="total__attempt"></span></td>
            </tr>
            <tr>
                <td>Correct</td>
                <td><span class="total__correct"></span></td>
            </tr>
            <tr>
                <td>Wrong</td>
                <td><span class="total__wrong"></span></td>
            </tr>
            <tr>
                <td>Percentage</td>
                <td><span class="percentage"></span></td>
            </tr>
            <tr>
                <td>Your Total Score</td>
                <td><span class="total__score"></span></td>
            </tr>
        </table>
        <button type="button" class="btn" onclick="tryAgain();">Try Again</button>
        <button type="button" class="btn" onclick="goToHome();">Go To Home</button>
    </div>

    <script src="./js/question.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
